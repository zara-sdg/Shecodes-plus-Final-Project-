<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/4c6aa88429.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="weatherapp-wrapper">
      <div class="weatherapp-body">
        <div class="row">
          <div class="col-5">
            <p>Now</p>
            <div class="current-weather">
              <h1 id="city-name"></h1>
              <img src="" alt="" id="icon">
              <ul>
                <li>Wind Speed: <span id="wind-speed"></span>km/h</li>
                <li>Feels Like: <span id="feels-like"></span>°C</li>
                <li>Humidity: <span id="humidity"></span>%</li>
              </ul>
              <h2><strong id="temperature-value"></strong><span class="degree-unit"><a href="" id="celsius-link"
                    class="degree-link">°C</a>|<a href="" id="fahrenheit-link">°F</a></span></h2>
              <ul>
                <li id="description"></li>
                <li>Currently: <span id="date"></span></li>
              </ul>
            </div>
          </div>
          <div class="col-7">
            <form id="search-form">
              <input type="text" class="form-control" id="search-inpute" placeholder="Enter city here"
                autocomplete="off">
              <input type="submit" class="btn" id="search-button" value="Search">
              <input type="button" class="btn" id="current-button" value="Current">
            </form>


            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>


      </div>
      <small>
        <a href="https://github.com/zara-sdg/homework-plus-week7" target="_blank">Open-source code</a>,by Zara
        Sadeghi
      </small>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
