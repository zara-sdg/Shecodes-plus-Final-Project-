<body>
  <div class="container">
    <div class="weatherapp-wrapper">
      <div class="weatherapp-body">
        <div class="row">
          <div class="col-5">
            <p>Now</p>
            <div class="current-weather">
              <h1 id="city-name">SHIRAZ</h1>
              <img src="" alt="" id="icon">
              <!-- <p class="emoji"><span class="sun"><i class="fa-solid fa-sun"></i></span>
                <span class="cloud"><i class="fa-solid fa-cloud-showers-heavy"></i></span>
              </p> -->
              <ul>
                <li>Wind Speed: <span id="wind-speed">8</span>km/h</li>
                <li>Feels Like: <SPan id="feels-like">12</SPan>°C</li>
                <li>Humidity: <span id="humidity">70</span>%</li>
              </ul>
              <h2><strong id="temperature-value">18</strong><span class="degree-unit"><a href="">°C</a>|<a
                    href="">°F</a></span></h2>
              <UL>
                <li id="description">Rainy</li>
                <li>Currently: <span id="date">Sunday 8:39</span></li>
              </UL>
            </div>
          </div>
          <div class="col-7">
            <form id="search-form">
              <input type="text" class="form-control" id="search-inpute" placeholder="Enter city here">
              <input type="submit" class="btn btn-primary" id="search-button" value="Search">
              <input type="button" class="btn btn-warning" id="current-button" value="Current">
            </form>
            <ul class=" flex-wrap week-prediction">
              <li>Monday <p class=" week-emoji"><i class="fa-solid fa-cloud"></i></p>
                <p>12°C</p>
              </li>
              <li>Tuesday <p class="week-emoji"><i class="fa-solid fa-sun"></i></p>
                <p>16°C</p>
              </li>
              <li>Wedensday <p class="week-emoji"><i class="fa-solid fa-cloud-sun-rain"></i>
                </p>
                <p>18°C</p>
              </li>
              <li>Thursday <p class="week-emoji"><i class="fa-solid fa-cloud-showers-heavy"></i></p>
                <p>10°C</p>
              </li>
              <li>Friday <p class="week-emoji"><i class="fa-solid fa-cloud-bolt"></i></p>
                <p>13°C</p>
              </li>
              <li>Saturday <p class="week-emoji"><i class="fa-solid fa-smog"></i></p>
                <p>16°C</p>
              </li>
